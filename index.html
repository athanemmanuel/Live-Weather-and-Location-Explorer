<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather and Location Explorer</title>
  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuy1klvlo2Z873T2mIulzIBfsEgQwyK6k&libraries=places"></script>
  <style>
    /* Basic Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Live Gradient Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #76b852, #8DC26F, #1c92d2, #f2fcfe);
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Centered Container */
    .container {
      max-width: 800px;
      margin: 5vh auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffde59;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    /* Search Input */
    #searchInput {
      width: 70%;
      padding: 15px;
      margin: 20px auto;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      outline: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Map Container */
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    /* Weather Info Container */
    .weather-info {
      padding: 20px;
      margin-top: 20px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Live Weather and Location Explorer</h1>

    <!-- Search Input -->
    <input id="searchInput" type="text" placeholder="Enter a location">

    <!-- Map Display -->
    <div id="map"></div>

    <!-- Weather Info Display -->
    <div id="weather-info" class="weather-info">
      Weather information will appear here.
    </div>
  </div>

  <script>
    function initMap() {
      const defaultLocation = { lat: 12.8797, lng: 121.7740 }; // Centered on the Philippines
      const map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 6,
      });

      // Search Box
      const input = document.getElementById("searchInput");
      const searchBox = new google.maps.places.SearchBox(input);

      map.addListener("bounds_changed", () => {
        searchBox.setBounds(map.getBounds());
      });

      let markers = [];
      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();

        if (places.length === 0) return;

        markers.forEach(marker => marker.setMap(null));
        markers = [];

        const bounds = new google.maps.LatLngBounds();
        places.forEach(place => {
          if (!place.geometry) return;

          markers.push(
            new google.maps.Marker({
              map,
              title: place.name,
              position: place.geometry.location,
            })
          );

          if (place.geometry.viewport) bounds.union(place.geometry.viewport);
          else bounds.extend(place.geometry.location);
        });
        map.fitBounds(bounds);

        // Fetch Weather Information
        if (places[0]) {
          const lat = places[0].geometry.location.lat();
          const lng = places[0].geometry.location.lng();
          getWeatherData(lat, lng);
        }
      });
    }

    function getWeatherData(lat, lng) {
      const apiKey = "5c22ab85ea0cea02d5d8fd509a1f67ee";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          document.getElementById("weather-info").innerHTML = `
            <strong>${data.name}</strong><br>
            Temperature: ${data.main.temp} Â°C<br>
            Weather: ${data.weather[0].description}<br>
            Humidity: ${data.main.humidity}%<br>
            Wind Speed: ${data.wind.speed} m/s
          `;
        })
        .catch(error => {
          document.getElementById("weather-info").innerHTML = "Error fetching weather data.";
          console.error("Weather API error:", error);
        });
    }

    window.onload = initMap;
  </script>

</body>
</html>
