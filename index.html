<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather and Map Location Finder</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuy1klvlo2Z873T2mIulzIBfsEgQwyK6k&libraries=places"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
    }

    /* Default Background */
    body.clear::before,
    body.clouds::before,
    body.rain::before,
    body.snow::before,
    body.default::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 800% 800%;
      animation: gradient 15s ease infinite;
      z-index: -1;
    }

    /* Gradient Animations for Different Weather */
    body.clear::before {
      background: linear-gradient(270deg, #FFD700, #FF8C00, #FFA500, #FFD700);
    }
    body.clouds::before {
      background: linear-gradient(270deg, #B0BEC5, #90A4AE, #78909C, #546E7A);
    }
    body.rain::before {
      background: linear-gradient(270deg, #005BEA, #00C6FB, #5C258D, #4389A2);
    }
    body.snow::before {
      background: linear-gradient(270deg, #00C6FB, #005BEA, #a8c0ff, #3f2b96);
    }
    body.default::before {
      background: linear-gradient(270deg, #76b852, #8DC26F, #1c92d2, #f2fcfe);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 5vh auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffde59;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }

    #searchInput {
      width: 70%;
      padding: 15px;
      margin: 20px auto;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      outline: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    .weather-info {
      padding: 20px;
      margin-top: 20px;
      font-size: 1.2em;
      background-color: rgba(255, 255, 255, 0.8);
      color: #333;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="default">

  <div class="container">
    <h1>Weather and Map Location Finder</h1>
    <input id="searchInput" type="text" placeholder="Enter a location">
    <div id="map"></div>
    <div id="weather-info" class="weather-info">
      Weather information will appear here.
    </div>
  </div>

  <script>
    function initMap() {
      const defaultLocation = { lat: 12.8797, lng: 121.7740 };
      const map = new google.maps.Map(document.getElementById("map"), {
        center: defaultLocation,
        zoom: 6,
      });

      const input = document.getElementById("searchInput");
      const searchBox = new google.maps.places.SearchBox(input);
      map.addListener("bounds_changed", () => searchBox.setBounds(map.getBounds()));

      let markers = [];
      searchBox.addListener("places_changed", () => {
        const places = searchBox.getPlaces();
        if (places.length === 0) return;
        
        markers.forEach(marker => marker.setMap(null));
        markers = [];

        const bounds = new google.maps.LatLngBounds();
        places.forEach(place => {
          if (!place.geometry) return;

          markers.push(
            new google.maps.Marker({
              map,
              title: place.name,
              position: place.geometry.location,
            })
          );

          if (place.geometry.viewport) bounds.union(place.geometry.viewport);
          else bounds.extend(place.geometry.location);
        });
        map.fitBounds(bounds);

        if (places[0]) {
          const lat = places[0].geometry.location.lat();
          const lng = places[0].geometry.location.lng();
          getWeatherData(lat, lng);
        }
      });
    }

    function getWeatherData(lat, lng) {
      const apiKey = "5c22ab85ea0cea02d5d8fd509a1f67ee";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lng}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const weatherInfo = document.getElementById("weather-info");
          weatherInfo.innerHTML = `
            <strong>${data.name}</strong><br>
            Temperature: ${data.main.temp} Â°C<br>
            Weather: ${data.weather[0].description}<br>
            Humidity: ${data.main.humidity}%<br>
            Wind Speed: ${data.wind.speed} m/s
          `;
          console.log("Weather condition:", data.weather[0].main);
          setWeatherBackground(data.weather[0].main.toLowerCase());
        })
        .catch(error => {
          document.getElementById("weather-info").innerHTML = "Error fetching weather data.";
          console.error("Weather API error:", error);
        });
    }

    function setWeatherBackground(weatherCondition) {
      document.body.className = "default";

      if (weatherCondition === "clear") {
        document.body.classList.add("clear");
      } else if (weatherCondition === "clouds") {
        document.body.classList.add("clouds");
      } else if (weatherCondition === "rain") {
        document.body.classList.add("rain");
      } else if (weatherCondition === "snow") {
        document.body.classList.add("snow");
      } else {
        document.body.classList.add("default");
      }
    }

    window.onload = initMap;
  </script>

</body>
</html>
